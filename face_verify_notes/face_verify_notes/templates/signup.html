<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
    />
    <link rel="stylesheet" href="/static/css/signup.css" />
    <title>Signup</title>
  </head>
  <body style="background-color: #f1eeff">
    <header
      class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom"
      style="padding: 15px; background-color: #d7cdff"
    >
      <a
        href="#"
        class="d-flex align-items-center mb-2 mb-md-0 text-body-emphasis text-decoration-none"
      >
        <img
          src="/static/images/clipart1474643.png"
          alt="My Diary Logo"
          style="width: 60px; height: 60px"
        />
      </a>
      <div class="col-md-3 text-end">
        <a
          type="button"
          href="/loginrender"
          class="btn btn-outline-primary me-2"
        >
          Login
        </a>
        <a type="button" href="/" class="btn btn-primary">Back</a>
      </div>
    </header>
    <div
      class="alert alert-success alert-dismissible fade show hidden"
      role="alert"
      id="alertgreen"
      style="
        width: 450px;
        margin-left: 35%;
        position: fixed;
        z-index: 1000;
        background-color: green;
        color: #fff;
      "
    >
      Successfully added face data. Now you can sign up.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="signup-container">
      <form
        id="signupForm"
        action="/signup"
        method="POST"
        enctype="multipart/form-data"
      >
        <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingName"
            name="fullName"
            placeholder="Full Name"
            required
          />
          <label for="floatingName">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="tel"
            id="phoneNumber"
            name="phone"
            class="form-control iti"
            placeholder="Enter phone number"
            style="height: 60px"
            maxlength="12"
            required
          />
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingConfirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <label for="floatingConfirmPassword">Confirm Password</label>
        </div>

        <div class="mb-3">
          <label for="fileUpload" class="form-label">Add Face</label>
          <select
            class="form-select"
            id="uploadOption"
            aria-label="Upload Option"
            required
          >
            <option value="" disabled selected>Choose option</option>
            <option value="upload">Upload Image</option>
            <option value="camera">Open Camera</option>
          </select>
          <div id="fileUploadSection" style="display: none; margin-top: 15px">
            <label for="fileUpload" class="form-label">Upload Photo</label>
            <input
              type="file"
              class="form-control"
              id="fileUpload"
              name="uploadedImage"
              accept="image/*"
            />
          </div>
          <div
            id="cameraButtonSection"
            style="
              display: none;
              text-align: center;
              margin-top: 10px;
              margin-bottom: 10px;
            "
          >
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#cameraModal"
            >
              Open Camera
            </button>
          </div>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="agree"
            id="flexCheckAgree"
            required
          />
          <label class="form-check-label" for="flexCheckAgree">
            I agree to the terms and conditions
          </label>
        </div>
        <button
          class="btn btn-primary w-100 py-2"
          type="submit"
          id="submitbutton"
        >
          Sign Up
        </button>
        <p class="mt-3 mb-0 text-center text-muted">&copy; 2024 My Diary</p>
      </form>
    </div>

    <div
      class="modal fade"
      id="cameraModal"
      tabindex="-1"
      aria-labelledby="cameraModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cameraModalLabel">Camera</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cameraCanvasContainer">
              <button type="button" class="btn btn-primary" id="cameraButton">
                Start Camera
              </button>
              <canvas id="cameraCanvas"></canvas>
              <img id="capturedImage" src="" alt="Captured Photo" />
              <button
                type="button"
                class="btn btn-warning"
                id="captureButton"
                style="display: none"
              >
                Capture Photo
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="continueButton"
                style="display: none"
              >
                Continue
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="pt-3 mt-auto text-body-secondary border-top text-center">
      <p>&copy; 2024 My Diary, Inc. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv4nodejs/6.7.0/opencv.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const phoneInput = document.querySelector("#phoneNumber");
        intlTelInput(phoneInput, {
          preferredCountries: ["in", "gb", "us"],
          separateDialCode: true,
        });
      });
      document.addEventListener("DOMContentLoaded", function () {
        const uploadOption = document.getElementById("uploadOption");
        const fileUploadSection = document.getElementById("fileUploadSection");
        const cameraButtonSection = document.getElementById(
          "cameraButtonSection"
        );
        const fileUploadInput = document.getElementById("fileUpload");
        const cameraButton = document.getElementById("cameraButton");
        const cameraCanvas = document.getElementById("cameraCanvas");
        const capturedImage = document.getElementById("capturedImage");
        const captureButton = document.getElementById("captureButton");
        const alertgreen = document.getElementById("alertgreen");
        const continueButton = document.getElementById("continueButton");
        const video = document.createElement("video");

        document.body.appendChild(video);

        uploadOption.addEventListener("change", function () {
          if (this.value === "upload") {
            fileUploadSection.style.display = "block";
            cameraButtonSection.style.display = "none";
          } else if (this.value === "camera") {
            fileUploadSection.style.display = "none";
            cameraButtonSection.style.display = "block";
          }
        });

        cameraButton.addEventListener("click", function () {
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then((stream) => {
              video.srcObject = stream;
              video.play();
              video.style.display = "block";
              cameraCanvas.style.display = "block";
              captureButton.style.display = "inline-block";
              continueButton.style.display = "none";

              const context = cameraCanvas.getContext("2d");

              video.addEventListener("loadedmetadata", function () {
                cameraCanvas.width = video.videoWidth;
                cameraCanvas.height = video.videoHeight;
              });

              function draw() {
                if (video.readyState >= 2) {
                  context.drawImage(
                    video,
                    0,
                    0,
                    cameraCanvas.width,
                    cameraCanvas.height
                  );
                }
                requestAnimationFrame(draw);
              }
              draw();
            })
            .catch((error) => {
              console.error("Error accessing the camera: ", error);
              alert(
                "Unable to access camera. Please check your device settings."
              );
            });
        });

        captureButton.addEventListener("click", function () {
          const context = cameraCanvas.getContext("2d");
          capturedImage.src = cameraCanvas.toDataURL("image/png");
          capturedImage.style.display = "block";
          video.srcObject.getTracks().forEach((track) => track.stop());
          video.style.display = "none";
          cameraCanvas.style.display = "none";
          captureButton.style.display = "none";
          continueButton.style.display = "inline-block";
        });

        continueButton.addEventListener("click", function () {
          alertgreen.classList.remove("hidden");
          const cameraModal = bootstrap.Modal.getInstance(
            document.getElementById("cameraModal")
          );
          cameraModal.hide();
        });

        const signupForm = document.getElementById("signupForm");
        signupForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(signupForm);

          if (
            uploadOption.value === "upload" &&
            fileUploadInput.files.length > 0
          ) {
            formData.append("uploadedImage", fileUploadInput.files[0]);
          } else if (uploadOption.value === "camera") {
            const imageData = capturedImage.src;
            if (imageData) {
              formData.append("capturedImage", dataURItoBlob(imageData));
            }
          }

          fetch("/signup", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              console.log("Response status:", response.status);
              return response.json();
            })
            .then((data) => {
              if (data.success) {
                alert("Signup successful!");
                window.location.href = "/loginrender";
              } else {
                alert(
                  "Signup failed: " + (data.message || "Please try again.")
                );
              }
            })
            .catch((error) => {
              console.error("Error during signup:", error);
              alert(
                "Signup failed due to a server error. Please try again later."
              );
            });
        });

        function dataURItoBlob(dataURI) {
          const byteString = atob(dataURI.split(",")[1]);
          const mimeString = dataURI.split(",")[0].split(":")[1].split(";")[0];
          const ab = new ArrayBuffer(byteString.length);
          const ia = new Uint8Array(ab);
          for (let i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
          }
          return new Blob([ab], { type: mimeString });
        }
      });
    </script>
  </body>
</html>
